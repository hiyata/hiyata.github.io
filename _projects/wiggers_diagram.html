---
layout: default
title: Wiggers Diagram Interactive
---

<div id="wiggers-app" style="max-width:1400px;margin:0 auto;padding:1.25rem"></div>

<script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
<script crossorigin src="https://unpkg.com/react-is@18/umd/react-is.development.js"></script>
<script crossorigin src="https://unpkg.com/recharts/umd/Recharts.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

<style>
  :root{--ink:#0f172a;--muted:#64748b;--grid:#e5e7eb;--green:#059669;--red:#dc2626;--blue:#2563eb;--purple:#7c3aed;}
  body{color:var(--ink)}
  .wrap{display:grid;grid-template-columns:1fr;gap:24px;max-width:100%;}
  @media(min-width:1024px){.wrap{grid-template-columns:minmax(320px, 400px) 1fr;gap:32px}}
  .section h2{font:600 12px/1.1 ui-sans-serif,system-ui;letter-spacing:.08em;text-transform:uppercase;color:var(--muted);margin:0 0 8px}
  .stack{display:flex;flex-direction:column;gap:12px}
  .row{display:flex;gap:12px;align-items:center}
  .flex1{flex:1}
  .field{display:flex;flex-direction:column;gap:6px}
  .label{font-size:12px;color:var(--muted)}
  button{border:1px solid var(--grid);border-radius:6px;padding:8px 16px;font-size:14px;cursor:pointer;background:#fff}
  button:hover{background:#f8fafc}
  button.primary{background:var(--blue);color:white;font-weight:600}
  button.primary:hover{background:#1d4ed8}
  .mode-toggle{display:flex;gap:0;border:1px solid var(--grid);border-radius:6px;overflow:hidden;margin-bottom:16px}
  .mode-toggle button{border:none;border-radius:0;padding:8px 16px;background:white}
  .mode-toggle button.active{background:var(--blue);color:white}
  .event-card{padding:16px;border:2px solid var(--grid);border-radius:8px;margin-bottom:12px;cursor:pointer;transition:all 0.2s}
  .event-card:hover{border-color:var(--blue);background:#f8fafc}
  .event-card.active{border-color:var(--blue);background:#eff6ff}
  .event-card.revealed{opacity:0.7}
  .quiz-option{padding:12px;border:2px solid var(--grid);border-radius:6px;cursor:pointer;transition:all 0.2s}
  .quiz-option:hover{border-color:var(--blue);background:#f8fafc}
  .quiz-option.correct{border-color:var(--green);background:#f0fdf4}
  .quiz-option.incorrect{border-color:var(--red);background:#fef2f2}
  .quiz-option.disabled{cursor:not-allowed;opacity:0.6}
  .score-display{display:flex;gap:16px;padding:12px;background:#f8fafc;border-radius:6px;font-weight:600}
  .phase-label{display:inline-block;padding:4px 8px;border-radius:4px;font-size:11px;font-weight:600;margin-bottom:8px}
  .phase-systole{background:#fee;color:#dc2626}
  .phase-diastole{background:#eff6ff;color:#2563eb}
  .divider{height:1px;background:var(--grid);margin:12px 0}
  .metrics{display:grid;grid-template-columns:repeat(2,1fr);gap:12px;margin-top:12px}
  .metric .k{color:var(--muted);font-size:12px}
  .metric .v{font-weight:600}
</style>

<script type="text/babel" data-presets="env,react">
const {useState, useMemo, useEffect} = React;
const {LineChart, Line, CartesianGrid, XAxis, YAxis, Tooltip, ReferenceLine, ResponsiveContainer, Area, AreaChart} = Recharts;

const CARDIAC_EVENTS = [
  {id: 1, time: 0, name: "P Wave (Atrial Depol.)", phase: "diastole", ecg: true, description: "Atrial depolarization begins"},
  {id: 2, time: 80, name: "Atrial Contraction", phase: "diastole", description: "Atria contract, LA pressure rises, LV fills (atrial kick)"},
  {id: 3, time: 160, name: "QRS (Ventricular Depol.)", phase: "systole", ecg: true, description: "Ventricular depolarization begins"},
  {id: 4, time: 180, name: "Mitral Valve Closes", phase: "systole", valve: "MV", description: "LV pressure exceeds LA pressure"},
  {id: 5, time: 200, name: "Isovolumic Contraction (IVC)", phase: "systole", description: "Both valves closed, LV pressure rises rapidly, no volume change"},
  {id: 6, time: 280, name: "Aortic Valve Opens", phase: "systole", valve: "AV", description: "LV pressure exceeds aortic pressure"},
  {id: 7, time: 300, name: "Rapid Ejection", phase: "systole", description: "Blood flows into aorta, LV volume decreases rapidly"},
  {id: 8, time: 380, name: "T Wave (Ventricular Repol.)", phase: "systole", ecg: true, description: "Ventricular repolarization begins"},
  {id: 9, time: 400, name: "Reduced Ejection", phase: "systole", description: "Ejection continues but slows"},
  {id: 10, time: 450, name: "Aortic Valve Closes", phase: "diastole", valve: "AV", description: "LV pressure falls below aortic pressure (dicrotic notch)"},
  {id: 11, time: 470, name: "Isovolumic Relaxation (IVR)", phase: "diastole", description: "Both valves closed, LV pressure falls rapidly, no volume change"},
  {id: 12, time: 550, name: "Mitral Valve Opens", phase: "diastole", valve: "MV", description: "LV pressure falls below LA pressure"},
  {id: 13, time: 570, name: "Rapid Filling", phase: "diastole", description: "Blood flows from LA to LV, LV volume increases rapidly"},
  {id: 14, time: 700, name: "Diastasis (Slow Filling)", phase: "diastole", description: "Passive filling continues slowly"},
];

function generateWiggersData(currentTime, revealedEvents){
  const data = [];
  const hr = 75; // bpm
  const cycleDuration = 60000 / hr; // 800ms
  
  for(let t = 0; t <= cycleDuration; t += 5){
    // ECG (simplified)
    let ecg = 0;
    if(t >= 0 && t < 80) ecg = 0.3 * Math.sin((t / 80) * Math.PI); // P wave
    if(t >= 160 && t < 200) ecg = 1.5 * Math.sin(((t - 160) / 40) * Math.PI); // QRS
    if(t >= 200 && t < 220) ecg = -0.3; // S wave
    if(t >= 380 && t < 480) ecg = 0.5 * Math.sin(((t - 380) / 100) * Math.PI); // T wave
    
    // Aortic Pressure (simplified)
    let aorticP = 80; // diastolic baseline
    if(t >= 280 && t < 450){
      const phase = (t - 280) / 170;
      aorticP = 80 + 40 * Math.sin(phase * Math.PI);
    }
    if(t >= 450){
      aorticP = 80 + (aorticP - 80) * Math.exp(-(t - 450) / 200);
    }
    
    // LV Pressure (simplified)
    let lvP = 5; // baseline
    if(t >= 80 && t < 160) lvP = 5 + 3 * ((t - 80) / 80); // atrial kick
    if(t >= 180 && t < 280) lvP = 8 + 112 * ((t - 180) / 100); // IVC
    if(t >= 280 && t < 450){
      const phase = (t - 280) / 170;
      lvP = 120 - 35 * Math.sin(phase * Math.PI);
    }
    if(t >= 450 && t < 550) lvP = 85 - 80 * ((t - 450) / 100); // IVR
    if(t >= 550) lvP = 5;
    
    // LA Pressure (simplified)
    let laP = 5;
    if(t >= 80 && t < 160) laP = 5 + 10 * ((t - 80) / 80); // atrial contraction
    if(t >= 160 && t < 180) laP = 15 - 10 * ((t - 160) / 20); // relaxation
    if(t >= 550 && t < 700) laP = 5 + 8 * ((t - 550) / 150); // filling
    if(t >= 700) laP = 13 - 8 * ((t - 700) / 100);
    
    // LV Volume (simplified)
    let lvVol = 120; // EDV baseline
    if(t >= 80 && t < 160) lvVol = 120 + 10 * ((t - 80) / 80); // atrial kick
    if(t >= 300 && t < 450) lvVol = 130 - 60 * ((t - 300) / 150); // ejection
    if(t >= 550 && t < 700) lvVol = 70 + 45 * ((t - 550) / 150); // rapid filling
    if(t >= 700) lvVol = 115 + 5 * ((t - 700) / 100); // diastasis
    
    // Only show data up to current time in explore mode
    const shouldShow = t <= currentTime || revealedEvents.length === CARDIAC_EVENTS.length;
    
    data.push({
      t,
      ecg: shouldShow ? ecg : null,
      aorticP: shouldShow ? aorticP : null,
      lvP: shouldShow ? lvP : null,
      laP: shouldShow ? laP : null,
      lvVol: shouldShow ? lvVol : null,
    });
  }
  
  return data;
}

function ExploreMode(){
  const [currentEventIndex, setCurrentEventIndex] = useState(0);
  const [revealedEvents, setRevealedEvents] = useState([0]);
  const [autoPlay, setAutoPlay] = useState(false);
  
  useEffect(() => {
    if(!autoPlay) return;
    const timer = setInterval(() => {
      setCurrentEventIndex(i => {
        if(i >= CARDIAC_EVENTS.length - 1){
          setAutoPlay(false);
          return i;
        }
        setRevealedEvents(r => [...new Set([...r, i + 1])]);
        return i + 1;
      });
    }, 1500);
    return () => clearInterval(timer);
  }, [autoPlay]);
  
  const currentEvent = CARDIAC_EVENTS[currentEventIndex];
  const currentTime = currentEvent.time;
  const wiggersData = useMemo(() => generateWiggersData(currentTime, revealedEvents), [currentTime, revealedEvents]);
  
  const handleEventClick = (index) => {
    setCurrentEventIndex(index);
    setRevealedEvents(r => [...new Set([...r, index])]);
  };
  
  const resetSequence = () => {
    setCurrentEventIndex(0);
    setRevealedEvents([0]);
    setAutoPlay(false);
  };
  
  return (
    <div className="wrap">
      <section className="section">
        <h2>Cardiac Cycle Events</h2>
        <div className="stack">
          <div className="row">
            <button className="primary" onClick={() => setAutoPlay(!autoPlay)}>
              {autoPlay ? 'Pause' : 'Auto-Play'} Sequence
            </button>
            <button onClick={resetSequence}>Reset</button>
          </div>
          
          <div className="divider"></div>
          
          <div style={{maxHeight: 500, overflowY: 'auto'}}>
            {CARDIAC_EVENTS.map((event, idx) => (
              <div 
                key={event.id}
                className={`event-card ${currentEventIndex === idx ? 'active' : ''} ${revealedEvents.includes(idx) ? 'revealed' : ''}`}
                onClick={() => handleEventClick(idx)}
              >
                <div className={`phase-label ${event.phase === 'systole' ? 'phase-systole' : 'phase-diastole'}`}>
                  {event.phase.toUpperCase()}
                </div>
                <div style={{fontWeight: 600, marginBottom: 4}}>
                  {idx + 1}. {event.name}
                </div>
                <div style={{fontSize: 13, color: 'var(--muted)'}}>
                  {event.description}
                </div>
                {event.valve && (
                  <div style={{fontSize: 11, marginTop: 4, color: 'var(--purple)'}}>
                    ðŸ”¹ {event.valve} Event
                  </div>
                )}
              </div>
            ))}
          </div>
        </div>
      </section>
      
      <section className="section">
        <h2>Wiggers Diagram</h2>
        <div className="stack">
          <div style={{fontSize: 14, marginBottom: 8}}>
            <strong>Current Event:</strong> {currentEvent.name}
          </div>
          
          {/* ECG */}
          <div>
            <h3 style={{fontSize: 12, color: 'var(--muted)', marginBottom: 8}}>ECG</h3>
            <ResponsiveContainer width="100%" height={100}>
              <LineChart data={wiggersData} margin={{top: 5, right: 20, bottom: 5, left: 40}}>
                <CartesianGrid strokeDasharray="3 3" stroke="#e5e7eb"/>
                <XAxis dataKey="t" hide/>
                <YAxis domain={[-0.5, 2]} hide/>
                <Line type="monotone" dataKey="ecg" stroke="#dc2626" strokeWidth={2} dot={false} connectNulls/>
                <ReferenceLine y={0} stroke="#94a3b8"/>
              </LineChart>
            </ResponsiveContainer>
          </div>
          
          {/* Pressures */}
          <div>
            <h3 style={{fontSize: 12, color: 'var(--muted)', marginBottom: 8}}>Pressures (mmHg)</h3>
            <ResponsiveContainer width="100%" height={180}>
              <LineChart data={wiggersData} margin={{top: 5, right: 20, bottom: 20, left: 40}}>
                <CartesianGrid strokeDasharray="3 3" stroke="#e5e7eb"/>
                <XAxis dataKey="t" label={{value: 'Time (ms)', position: 'insideBottom', offset: -10}}/>
                <YAxis domain={[0, 130]} label={{value: 'Pressure (mmHg)', angle: -90, position: 'insideLeft'}}/>
                <Tooltip/>
                <Line type="monotone" dataKey="aorticP" stroke="#dc2626" strokeWidth={2} name="Aortic" dot={false} connectNulls/>
                <Line type="monotone" dataKey="lvP" stroke="#2563eb" strokeWidth={2} name="LV" dot={false} connectNulls/>
                <Line type="monotone" dataKey="laP" stroke="#7c3aed" strokeWidth={2} name="LA" dot={false} connectNulls/>
                <ReferenceLine x={currentTime} stroke="#059669" strokeDasharray="5 5"/>
              </LineChart>
            </ResponsiveContainer>
          </div>
          
          {/* Volume */}
          <div>
            <h3 style={{fontSize: 12, color: 'var(--muted)', marginBottom: 8}}>LV Volume (mL)</h3>
            <ResponsiveContainer width="100%" height={150}>
              <AreaChart data={wiggersData} margin={{top: 5, right: 20, bottom: 20, left: 40}}>
                <CartesianGrid strokeDasharray="3 3" stroke="#e5e7eb"/>
                <XAxis dataKey="t" label={{value: 'Time (ms)', position: 'insideBottom', offset: -10}}/>
                <YAxis domain={[50, 140]} label={{value: 'Volume (mL)', angle: -90, position: 'insideLeft'}}/>
                <Tooltip/>
                <Area type="monotone" dataKey="lvVol" stroke="#059669" fill="#86efac" strokeWidth={2} connectNulls/>
                <ReferenceLine x={currentTime} stroke="#059669" strokeDasharray="5 5"/>
              </AreaChart>
            </ResponsiveContainer>
          </div>
          
          <div className="metrics">
            <div className="metric">
              <div className="k">Heart Rate</div>
              <div className="v">75 bpm</div>
            </div>
            <div className="metric">
              <div className="k">Stroke Volume</div>
              <div className="v">~60 mL</div>
            </div>
            <div className="metric">
              <div className="k">EDV</div>
              <div className="v">~130 mL</div>
            </div>
            <div className="metric">
              <div className="k">ESV</div>
              <div className="v">~70 mL</div>
            </div>
          </div>
        </div>
      </section>
    </div>
  );
}

function QuizMode(){
  const [currentQuestion, setCurrentQuestion] = useState(null);
  const [selectedAnswer, setSelectedAnswer] = useState(null);
  const [showResult, setShowResult] = useState(false);
  const [score, setScore] = useState(0);
  const [questionsAnswered, setQuestionsAnswered] = useState(0);
  
  const questionTypes = [
    {
      type: 'valve',
      generate: () => {
        const valveEvents = CARDIAC_EVENTS.filter(e => e.valve);
        const event = valveEvents[Math.floor(Math.random() * valveEvents.length)];
        const otherEvents = CARDIAC_EVENTS.filter(e => e.id !== event.id);
        const wrongAnswers = [];
        while(wrongAnswers.length < 3){
          const wrong = otherEvents[Math.floor(Math.random() * otherEvents.length)];
          if(!wrongAnswers.find(w => w.id === wrong.id)){
            wrongAnswers.push(wrong);
          }
        }
        const options = [event, ...wrongAnswers].sort(() => Math.random() - 0.5);
        return {
          question: `When does the ${event.valve} ${event.name.includes('Opens') ? 'open' : 'close'}?`,
          correctAnswer: event.id,
          options: options,
          explanation: event.description
        };
      }
    },
    {
      type: 'phase',
      generate: () => {
        const phases = ['IVC', 'IVR', 'Ejection', 'Filling'];
        const phase = phases[Math.floor(Math.random() * phases.length)];
        let correctEvent;
        if(phase === 'IVC') correctEvent = CARDIAC_EVENTS.find(e => e.name.includes('Isovolumic Contraction'));
        if(phase === 'IVR') correctEvent = CARDIAC_EVENTS.find(e => e.name.includes('Isovolumic Relaxation'));
        if(phase === 'Ejection') correctEvent = CARDIAC_EVENTS.find(e => e.name.includes('Rapid Ejection'));
        if(phase === 'Filling') correctEvent = CARDIAC_EVENTS.find(e => e.name.includes('Rapid Filling'));
        
        const otherEvents = CARDIAC_EVENTS.filter(e => e.id !== correctEvent.id);
        const wrongAnswers = [];
        while(wrongAnswers.length < 3){
          const wrong = otherEvents[Math.floor(Math.random() * otherEvents.length)];
          if(!wrongAnswers.find(w => w.id === wrong.id)){
            wrongAnswers.push(wrong);
          }
        }
        const options = [correctEvent, ...wrongAnswers].sort(() => Math.random() - 0.5);
        return {
          question: `Which event marks the beginning of ${phase === 'IVC' ? 'Isovolumic Contraction' : phase === 'IVR' ? 'Isovolumic Relaxation' : phase}?`,
          correctAnswer: correctEvent.id,
          options: options,
          explanation: correctEvent.description
        };
      }
    },
    {
      type: 'sequence',
      generate: () => {
        const startIdx = Math.floor(Math.random() * (CARDIAC_EVENTS.length - 4));
        const correctNext = CARDIAC_EVENTS[startIdx + 1];
        const currentEvent = CARDIAC_EVENTS[startIdx];
        
        const otherEvents = CARDIAC_EVENTS.filter(e => e.id !== correctNext.id && e.id !== currentEvent.id);
        const wrongAnswers = [];
        while(wrongAnswers.length < 3){
          const wrong = otherEvents[Math.floor(Math.random() * otherEvents.length)];
          if(!wrongAnswers.find(w => w.id === wrong.id)){
            wrongAnswers.push(wrong);
          }
        }
        const options = [correctNext, ...wrongAnswers].sort(() => Math.random() - 0.5);
        return {
          question: `What event immediately follows: "${currentEvent.name}"?`,
          correctAnswer: correctNext.id,
          options: options,
          explanation: correctNext.description
        };
      }
    }
  ];
  
  const generateQuestion = () => {
    const qType = questionTypes[Math.floor(Math.random() * questionTypes.length)];
    return qType.generate();
  };
  
  useMemo(() => {
    if(!currentQuestion) setCurrentQuestion(generateQuestion());
  }, [currentQuestion]);
  
  const handleAnswer = (eventId) => {
    if(showResult) return;
    setSelectedAnswer(eventId);
    setShowResult(true);
    setQuestionsAnswered(q => q + 1);
    if(eventId === currentQuestion.correctAnswer){
      setScore(s => s + 1);
    }
  };
  
  const nextQuestion = () => {
    setCurrentQuestion(generateQuestion());
    setSelectedAnswer(null);
    setShowResult(false);
  };
  
  const resetQuiz = () => {
    setScore(0);
    setQuestionsAnswered(0);
    setCurrentQuestion(generateQuestion());
    setSelectedAnswer(null);
    setShowResult(false);
  };
  
  if(!currentQuestion) return <div>Loading...</div>;
  
  const wiggersData = useMemo(() => generateWiggersData(800, CARDIAC_EVENTS.map((_, i) => i)), []);
  
  return (
    <div className="wrap">
      <section className="section">
        <h2>Quiz Settings</h2>
        <div className="stack">
          <div className="score-display">
            <div>Score: {score}/{questionsAnswered}</div>
            <div>{questionsAnswered > 0 ? `${Math.round(score/questionsAnswered*100)}%` : 'â€”'}</div>
          </div>
          
          <button onClick={resetQuiz}>Reset Quiz</button>
          
          <div className="divider"></div>
          
          <div>
            <h3 style={{marginBottom: 12, fontSize: 14, fontWeight: 600}}>
              {currentQuestion.question}
            </h3>
            <div className="stack">
              {currentQuestion.options.map(opt => (
                <button
                  key={opt.id}
                  className={`quiz-option ${showResult ? (opt.id === currentQuestion.correctAnswer ? 'correct' : opt.id === selectedAnswer ? 'incorrect' : '') : ''} ${showResult ? 'disabled' : ''}`}
                  onClick={() => handleAnswer(opt.id)}
                  disabled={showResult}
                >
                  {opt.name}
                </button>
              ))}
            </div>
          </div>
          
          {showResult && (
            <>
              <div style={{padding: 12, background: selectedAnswer === currentQuestion.correctAnswer ? '#f0fdf4' : '#fef2f2', borderRadius: 6, fontWeight: 600}}>
                {selectedAnswer === currentQuestion.correctAnswer ? 'âœ“ Correct!' : 'âœ— Incorrect'}
              </div>
              <div style={{padding: 12, background: '#f8fafc', borderRadius: 6, fontSize: 13}}>
                <strong>Explanation:</strong> {currentQuestion.explanation}
              </div>
              <button className="primary" onClick={nextQuestion}>Next Question</button>
            </>
          )}
        </div>
      </section>
      
      <section className="section">
        <h2>Reference Wiggers Diagram</h2>
        <div className="stack">
          <div>
            <h3 style={{fontSize: 12, color: 'var(--muted)', marginBottom: 8}}>ECG</h3>
            <ResponsiveContainer width="100%" height={100}>
              <LineChart data={wiggersData} margin={{top: 5, right: 20, bottom: 5, left: 40}}>
                <CartesianGrid strokeDasharray="3 3" stroke="#e5e7eb"/>
                <XAxis dataKey="t" hide/>
                <YAxis domain={[-0.5, 2]} hide/>
                <Line type="monotone" dataKey="ecg" stroke="#dc2626" strokeWidth={2} dot={false}/>
                <ReferenceLine y={0} stroke="#94a3b8"/>
              </LineChart>
            </ResponsiveContainer>
          </div>
          
          <div>
            <h3 style={{fontSize: 12, color: 'var(--muted)', marginBottom: 8}}>Pressures (mmHg)</h3>
            <ResponsiveContainer width="100%" height={180}>
              <LineChart data={wiggersData} margin={{top: 5, right: 20, bottom: 20, left: 40}}>
                <CartesianGrid strokeDasharray="3 3" stroke="#e5e7eb"/>
                <XAxis dataKey="t" label={{value: 'Time (ms)', position: 'insideBottom', offset: -10}}/>
                <YAxis domain={[0, 130]} label={{value: 'Pressure (mmHg)', angle: -90, position: 'insideLeft'}}/>
                <Tooltip/>
                <Line type="monotone" dataKey="aorticP" stroke="#dc2626" strokeWidth={2} name="Aortic" dot={false}/>
                <Line type="monotone" dataKey="lvP" stroke="#2563eb" strokeWidth={2} name="LV" dot={false}/>
                <Line type="monotone" dataKey="laP" stroke="#7c3aed" strokeWidth={2} name="LA" dot={false}/>
              </LineChart>
            </ResponsiveContainer>
          </div>
          
          <div>
            <h3 style={{fontSize: 12, color: 'var(--muted)', marginBottom: 8}}>LV Volume (mL)</h3>
            <ResponsiveContainer width="100%" height={150}>
              <AreaChart data={wiggersData} margin={{top: 5, right: 20, bottom: 20, left: 40}}>
                <CartesianGrid strokeDasharray="3 3" stroke="#e5e7eb"/>
                <XAxis dataKey="t" label={{value: 'Time (ms)', position: 'insideBottom', offset: -10}}/>
                <YAxis domain={[50, 140]} label={{value: 'Volume (mL)', angle: -90, position: 'insideLeft'}}/>
                <Tooltip/>
                <Area type="monotone" dataKey="lvVol" stroke="#059669" fill="#86efac" strokeWidth={2}/>
              </AreaChart>
            </ResponsiveContainer>
          </div>
        </div>
      </section>
    </div>
  );
}

function App(){
  const [mode, setMode] = useState('explore');
  
  return (
    <>
      <div className="mode-toggle">
        <button className={mode === 'explore' ? 'active' : ''} onClick={() => setMode('explore')}>Explore Mode</button>
        <button className={mode === 'quiz' ? 'active' : ''} onClick={() => setMode('quiz')}>Quiz Mode</button>
      </div>
      {mode === 'explore' ? <ExploreMode/> : <QuizMode/>}
    </>
  );
}

ReactDOM.createRoot(document.getElementById('wiggers-app')).render(<App/>);
</script>
